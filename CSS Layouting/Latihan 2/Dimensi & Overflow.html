<!DOCTYPE html>
<html>
<head>
	<title>Dimensi & Overflow Css</title>

	<style>
		.satu {
			width: 200px;
			height: 200px;
			background-color: darkgrey;
			overflow: auto;
		}
		.dua {
			width: 100%;
			height: 200%;
			background-color: pink;	
		}
	</style>
</head>
<body>

	<div class="satu">
		<div class="dua">Hello World!</div>
	</div>

</body>
</html>
