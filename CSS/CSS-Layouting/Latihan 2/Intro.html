	<title>Intro Overflow Css</title>

<body>

	<h2>Value Overflow</h2>
	<ul>
		<li>visible = default</li>
		<li>auto = css akan menambahkan scroll jika konten tidak cukup lagi</li>
		<li>hidden = konten yang keluar dari parent akan disembunyikan</li>
		<li>scroll = mirip seperti auto tapi kalau misal konten cukup maka scroll tetap ada</li>
	</ul>

</body>
