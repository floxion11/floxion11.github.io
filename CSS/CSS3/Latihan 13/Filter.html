<!DOCTYPE html>
<html>
<head>
	<title>Filter CSS3</title>

	<style>
		body {
			text-align: center;
		}
		/*Filter
			blur(px)
			brightness(angka | %)
			contrast(angka | %)
			saturate(angka | %)
			grayscale(angka | %)
			sepia(angka | %)
			hue-rotate(deg)
			invert(angka | %)
			opacity(angka | %)
			drop-shadow(sama seperti box-shadow)
		*/
		img {
			/*filter: blur(10px);*/
			/*filter: brightness(1 == 100%);*/
			/*filter: hue-rotate(90deg);*/
			filter: blur(5px) grayscale(100%);
		}
		h1 {
			filter: drop-shadow(5px 5px 5px black);
		}
	</style>
</head>
<body>

	<h1>Hello World</h1>
	<img src="gambar.jpg">

</body>
</html>
