<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math Javascript</title>

	<style>
		p {
			display: inline-block;
			margin-top: -30px;
			text-indent: 30px;
		}
	</style>
</head>
<body>

	<h1>Math</h1>

	<ul>
		<li>Math Pi</li>
		<p id="pi"></p>
		<li>Math round (4.3)</li>
		<p id="round"></p>
		<li>Math Pow (2 pangkat 8)</li>
		<p id="pow"></p>
		<li>Math sqrt (akar 64)</li>
		<p id="sqrt"></p>
		<li>Math abs (absolut -3.1)</li>
		<p id="abs"></p>
		<li>Math ceil (pembulatan ke atas)</li>
		<p id="ceil"></p>
		<li>Math floor (pembulatan ke bawah)</li>
		<p id="floor"></p>
		<li>Math sin = 90</li>
		<p id="sin"></p>
		<li>Math cos = 0</li>
		<p id="cos"></p>
		<li>Math min max (0, 32, -12, 54)</li>
		<p id="min"></p>
		<p id="max"></p>
		<li>Math Random</li>
		<p id="random"></p>
	</ul>
	
<script src="math.js"></script>	
</body>
</html>
