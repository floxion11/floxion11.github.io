<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array Javascript</title>
</head>
<body>

	<h1>Array.findIndex()</h1>

	<p id="demo"></p>

	<script>
		var numbers = [14, 56, 12, 52, 85];
		var find = numbers.findIndex(myFunction);

		document.getElementById('demo').innerHTML = find;
		// Cari array yang lebih dari 18 dari kiri ke kanan, ketemu yang dioutput kan index
		function myFunction(value) {
			return value > 18;
		}
	</script>
	
</body>
</html>
