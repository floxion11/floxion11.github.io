<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array Javascript</title>
</head>
<body>

	<h1>Array.indexOf()</h1>

	<p id="demo"></p>

	<script>
		var kota = ['Malang', 'Palembang', 'Bogor', 'Bandung'];
		var find = kota.indexOf('Palembang');

		document.getElementById('demo').innerHTML = 
		"Array = "+kota+"<br> Ketemu diposisi "+(find+1);
		// Mencari dalam array yang diouputkan indexnya
	</script>
	
</body>
</html>
