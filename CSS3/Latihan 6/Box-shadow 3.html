<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Shadow 2 CSS3</title>

	<style>
		div {
			width: 300px;
			height: 300px;
			background-color: limegreen;
			margin:	50px auto;
			box-shadow: 0px 30px 10px -20px rgba(0,0,0,.75);
			transition: .3s;
		}
		div:hover {
			box-shadow: inset 0px 80px 10px -40px rgba(0,0,0,.15);
			margin-top: 40px;
		}
		/*inset x-ofset y-ofset blur spread color*/
	</style>
</head>
<body>
	
	<div></div>

</body>
</html>
