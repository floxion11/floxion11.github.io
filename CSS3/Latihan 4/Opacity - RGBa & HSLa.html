<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Opacity CSS3</title>

	<style>
		body {
			background-image: url(morocco.png);
		}
		.satu {
			width: 300px;
			height: 300px;
			background-color: rgba(255,102,0,0.5);
			position: relative;
		}
		.dua {
			width: 100px;
			height: 100px;
			background-color: hsla(266,37%,69%,0.4);
			position: absolute;
			right: -50px;
			bottom: -50px;
		}
	</style>
</head>
<body>
	
	<div class="satu">
		<div class="dua"></div>
	</div>

</body>
</html>
