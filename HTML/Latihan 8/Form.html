<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>

	<form>
		<label for="username">Username : </label>
		<input type="text" id="username">
			<br>
		<label for="pass">Password : </label>
		<input type="password" id="pass">
			<br>
		<input type="radio" id="pria" name="kelamin">
		<label for="pria">Pria</label>
		<input type="radio" id="wanita" name="kelamin">
		<label for="wanita">Wanita</label>
			<br>
		<input type="checkbox" id="game"><label for="game">Game</label>
		<input type="checkbox" id="menulis"><label for="menulis">Menulis</label>
		<input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
			<br>
		<textarea></textarea>
			<br>
		<select>
			<option>Malang</option>
			<option>Padang</option>
			<option>Pontianak</option>
		</select>
			<br>	
		<button type="submit">Kirim Data</button>
	</form>

</body>
</html>
