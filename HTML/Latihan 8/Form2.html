<!DOCTYPE html>
<html>
<head>
	<title>HTML Form 2</title>
</head>
<body>

	<form>
		<table border="1" cellpadding="5" cellspacing="0">
			<tr>
				<td><label for="user">Username :</label></td>
				<td><input type="text" id="user"></td>
			</tr>
			<tr>
				<td><label for="pass">Password :</label></td>
				<td><input type="password" id="pass"></td>
			</tr>
			<tr>
				<td colspan="2">
					<label for="pria">Pria</label><input type="radio" id="pria" name="kelamin">
					<label for="wanita">Wanita</label><input type="radio" id="wanita" name="kelamin">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label for="koding">Programmer</label><input type="checkbox" id="koding">
					<label for="jomblo">Jomblo</label><input type="checkbox" id="jomblo">
				</td>
			</tr>
			<tr>
				<td>Kota :</td>
				<td>
					<select>
						<option>Malang</option>
						<option>Banyuwangi</option>
						<option>Bandung</option>
						<option>Yogtakarta</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="kesan">Kesan :</td>
				<td><input type="textarea" id="kesan">
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Kirim</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
