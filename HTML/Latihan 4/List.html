<!DOCTYPE html>
<html>
<head>
	<title>HTML List</title>
</head>
<body>
	<h2>Ordered List</h2>
	<ol type="I">
		<li>Bangun</li>
		<li>Makan</li>
		<li>Tidur</li>
	</ol>

	<h2>Unordered List</h2>
	<ul type="circle">
		<!-- Type Ul -> disc, square, circle -->
		<li>Nasi</li> 
		<li>Ayam</li>
		<li>Kambing</li>
	</ul>

	<h2>Definition List</h2>
	<dl>
		<dt>HTML</dt>
		<dd>Hypertext Markup Language</dd>
		<dt>CSS</dt>
		<dd>Cascading style sheet</dd>
	</dl>
</body>
</html>
